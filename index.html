<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Signage Bell Schedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Default Colors */
            --bg-default: #0f172a;
            --bg-warning: #eab308;
            --bg-transition: #15803d;
            --bg-transition-final: #b91c1c;
            --bg-late: #b91c1c;
            --text-main: #ffffff;
            --text-dim: #cbd5e1;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-default);
            color: var(--text-main);
            transition: background-color 1s ease;
        }

        #display-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-align: center;
            padding: 4vmin;
        }

        .school-name {
            font-size: 4vmin;
            font-weight: 600;
            color: var(--text-dim);
            margin-bottom: 2vmin;
            text-transform: uppercase;
            letter-spacing: 0.2vmin;
        }

        .clock {
            font-size: 20vmin;
            font-weight: 800;
            line-height: 1;
            text-shadow: 0 1vmin 2vmin rgba(0, 0, 0, 0.3);
            font-variant-numeric: tabular-nums;
        }

        .date {
            font-size: 5vmin;
            font-weight: 400;
            color: var(--text-dim);
            margin-top: 1vmin;
            margin-bottom: 4vmin;
        }

        .message-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 2vmin 5vmin;
            border-radius: 2vmin;
            backdrop-filter: blur(5px);
            min-height: 14vmin;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 90%;
            max-width: 1400px;
            box-shadow: 0 1vmin 3vmin rgba(0, 0, 0, 0.2);
        }

        .state-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 2vmin 0;
            gap: 4vmin;
        }

        .state-row:not(:last-child) {
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }

        .status {
            font-size: 3.5vmin;
            font-weight: 600;
            text-align: left;
            flex: 1;
        }

        .countdown {
            font-size: 4.5vmin;
            font-weight: 800;
            color: #facc15;
            text-align: right;
            white-space: nowrap;
        }

        /* Animations */
        @keyframes pulse-warning { 0%, 100% { background-color: #854d0e; } 50% { background-color: var(--bg-warning); } }
        @keyframes pulse-transition { 0%, 100% { background-color: #064e3b; } 50% { background-color: var(--bg-transition); } }
        @keyframes pulse-late { 0%, 100% { background-color: #7f1d1d; } 50% { background-color: var(--bg-late); } }

        .state-warning { animation: pulse-warning 4s infinite ease-in-out; }
        .state-transition { animation: pulse-transition 3s infinite ease-in-out; }
        .state-transition-final { background-color: var(--bg-transition-final); }
        .state-late { animation: pulse-late 2s infinite ease-in-out; }

        #settings-btn {
            position: absolute;
            bottom: 2vmin;
            right: 2vmin;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 1.5vmin;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }

        body:hover #settings-btn { opacity: 1; }

        #settings-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.95);
            display: none;
            flex-direction: column;
            padding: 5vmin;
            overflow-y: auto;
            z-index: 99;
            backdrop-filter: blur(10px);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #334155;
            padding-bottom: 2vmin;
            margin-bottom: 3vmin;
        }

        .settings-grid { display: grid; grid-template-columns: 1fr 2fr; gap: 4vmin; }
        .config-group, .schedule-group { background: rgba(255, 255, 255, 0.05); padding: 3vmin; border-radius: 1vmin; }

        input[type="text"], input[type="number"], input[type="time"] {
            width: 100%;
            padding: 1vmin;
            margin-bottom: 2vmin;
            border-radius: 0.5vmin;
            border: 1px solid #475569;
            background: #1e293b;
            color: white;
            font-size: 2vmin;
        }

        button { background: #2563eb; color: white; border: none; padding: 1.5vmin 3vmin; border-radius: 1vmin; cursor: pointer; font-weight: 600; }
        .btn-danger { background: #dc2626; }
        .btn-success { background: #16a34a; }
    </style>
</head>

<body>

    <div id="display-container">
        <div id="bg-logo" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; display: flex; align-items: center; justify-content: center; opacity: 0.15; pointer-events: none;">
            <img src="logo.png" alt="School Logo" style="max-height: 80vh; max-width: 80vw; object-fit: contain;">
        </div>

        <div class="school-name" id="display-school-name" style="z-index: 2;">Middle School</div>
        <div class="clock" id="display-time" style="z-index: 2;">00:00</div>
        <div class="date" id="display-date" style="z-index: 2;">Loading...</div>

        <div class="message-box" id="display-message-box" style="z-index: 2;"></div>
    </div>

    <button id="settings-btn" onclick="toggleSettings()">‚öôÔ∏è</button>

    <div id="settings-panel">
        <div class="settings-header">
            <h2>Signage Dashboard</h2>
            <div style="display: flex; gap: 1vmin;">
                <button onclick="toggleSettings()">Close</button>
                <button onclick="saveSettings()">Save Locally</button>
                <button class="btn-success" onclick="generateUrl()">üîó Copy Signage Link</button>
            </div>
        </div>

        <div class="settings-grid">
            <div class="config-group">
                <h3>Global Settings</h3><br>
                <label>Signage Name</label>
                <input type="text" id="input-school-name">
                <label>Pre-Transition Alert (Min)</label>
                <input type="number" id="input-pre-min" min="0" max="15">
                <label>Late Alert (Min)</label>
                <input type="number" id="input-late-min" min="0" max="15">
            </div>

            <div class="schedule-group">
                <h3>Bell Schedule</h3><br>
                <div id="periods-list"></div>
                <div style="background: #0f172a; padding: 2vmin; border-radius: 1vmin; margin-top: 2vmin;">
                    <input type="text" id="new-p-name" placeholder="Name">
                    <input type="time" id="new-p-start">
                    <input type="time" id="new-p-end">
                    <button onclick="addPeriod()">+ Add Period</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let config = {
            schoolName: "Middle School",
            preTransitionMin: 3,
            lateMin: 2,
            periods: [
                { id: 1, name: "Period 1", start: "08:00", end: "08:50", days: [1, 2, 3, 4, 5] },
                { id: 2, name: "Period 2", start: "08:55", end: "09:45", days: [1, 2, 3, 4, 5] }
            ]
        };

        function init() {
            loadSettings();
            renderSettingsPanel();
            updateDisplay();
            setInterval(updateDisplay, 1000);
        }

        function updateDisplay() {
            const now = new Date();
            
            // Forces central time for Minnesota location
            const tz = 'America/Chicago';
            const timeString = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', timeZone: tz });
            const dateString = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', timeZone: tz });

            document.getElementById('display-time').innerText = timeString;
            document.getElementById('display-date').innerText = dateString;
            document.getElementById('display-school-name').innerText = config.schoolName;

            const states = determineStates(now);
            applyVisualStates(states);
        }

        function determineStates(now) {
            // Normalize calculation to Central Time to avoid drift
            const ctDate = new Date(now.toLocaleString("en-US", {timeZone: "America/Chicago"}));
            const currentDay = ctDate.getDay(); 
            const currentMin = ctDate.getHours() * 60 + ctDate.getMinutes();
            const currentSecs = currentMin * 60 + ctDate.getSeconds();

            let todaysPeriods = config.periods.filter(p => p.days.includes(currentDay));
            todaysPeriods.sort((a, b) => timeToMins(a.start) - timeToMins(b.start));

            if (todaysPeriods.length === 0) return [{ type: 'DEFAULT', message: "No classes scheduled today.", urgency: 0 }];

            let states = [];
            let hasActive = false;

            for (let p of todaysPeriods) {
                let pStart = timeToMins(p.start);
                let pEnd = timeToMins(p.end);

                if (currentMin >= pStart && currentMin < pEnd) {
                    hasActive = true;
                    if (currentMin < pStart + config.lateMin) {
                        states.push({ type: 'LATE', message: `Late for ${p.name}!`, countdown: "Hurry!", urgency: 4 });
                    } else if (currentMin >= pEnd - config.preTransitionMin) {
                        let diffSecs = (pEnd * 60) - currentSecs;
                        states.push({ type: 'WARNING', message: `${p.name} ending soon`, countdown: formatCountdown(diffSecs), urgency: 3 });
                    } else {
                        states.push({ type: 'DEFAULT', message: `Current: ${p.name}`, countdown: `Ends at ${formatTimeStr(p.end)}`, urgency: 1 });
                    }
                }
            }

            let futurePeriods = todaysPeriods.filter(p => timeToMins(p.start) > currentMin);
            if (futurePeriods.length > 0) {
                let nextStartTime = Math.min(...futurePeriods.map(p => timeToMins(p.start)));
                let nextPeriods = futurePeriods.filter(p => timeToMins(p.start) === nextStartTime);
                let diffMins = nextStartTime - currentMin;

                if (!hasActive || diffMins <= 6) {
                    for (let p of nextPeriods) {
                        let diffSecs = (nextStartTime * 60) - currentSecs;
                        if (diffSecs <= 40) {
                            states.push({ type: 'TRANSITION_FINAL', message: `Transition to ${p.name}`, countdown: formatCountdown(diffSecs), urgency: 5 });
                        } else {
                            states.push({ type: 'TRANSITION', message: `Transition to ${p.name}`, countdown: formatCountdown(diffSecs), urgency: 2 });
                        }
                    }
                }
            }

            return states.length > 0 ? states : [{ type: 'DEFAULT', message: "School is dismissed.", urgency: 0 }];
        }

        function applyVisualStates(states) {
            const body = document.body;
            const messageBox = document.getElementById('display-message-box');
            let highestUrgency = Math.max(...states.map(s => s.urgency || 0));

            body.className = '';
            if (highestUrgency === 5) body.classList.add('state-transition-final');
            else if (highestUrgency === 4) body.classList.add('state-late');
            else if (highestUrgency === 3) body.classList.add('state-warning');
            else if (highestUrgency === 2) body.classList.add('state-transition');

            messageBox.innerHTML = states.map(state => `
                <div class="state-row ${state.type.toLowerCase()}">
                    <div class="status">${state.message}</div>
                    <div class="countdown">${state.countdown || ""}</div>
                </div>
            `).join('');
        }

        function timeToMins(t) { const [h, m] = t.split(':').map(Number); return h * 60 + m; }
        function formatTimeStr(t) { 
            let [h, m] = t.split(':').map(Number);
            let ampm = h >= 12 ? 'PM' : 'AM';
            return `${((h + 11) % 12 + 1)}:${m.toString().padStart(2, '0')} ${ampm}`;
        }
        function formatCountdown(s) { return `${Math.floor(s / 60)}:${(s % 60).toString().padStart(2, '0')}`; }

        function loadSettings() {
            const urlParams = new URLSearchParams(window.location.search);
            const dataParam = urlParams.get('data');
            if (dataParam) {
                try { config = JSON.parse(decodeURIComponent(atob(dataParam))); } catch (e) {}
            } else {
                const saved = localStorage.getItem('schoolSignageConfig');
                if (saved) config = JSON.parse(saved);
            }
        }

        function saveSettings() {
            config.schoolName = document.getElementById('input-school-name').value;
            config.preTransitionMin = parseInt(document.getElementById('input-pre-min').value);
            config.lateMin = parseInt(document.getElementById('input-late-min').value);
            localStorage.setItem('schoolSignageConfig', JSON.stringify(config));
            updateDisplay();
        }

        function generateUrl() {
            saveSettings();
            const encodedData = btoa(encodeURIComponent(JSON.stringify(config)));
            const newUrl = window.location.origin + window.location.pathname + "?data=" + encodedData;
            navigator.clipboard.writeText(newUrl).then(() => alert("URL Copied!"));
        }

        function toggleSettings() {
            const p = document.getElementById('settings-panel');
            p.style.display = p.style.display === 'flex' ? 'none' : 'flex';
        }

        function renderSettingsPanel() {
            document.getElementById('input-school-name').value = config.schoolName;
            document.getElementById('input-pre-min').value = config.preTransitionMin;
            document.getElementById('input-late-min').value = config.lateMin;
            const list = document.getElementById('periods-list');
            list.innerHTML = config.periods.map(p => `
                <div style="display:flex; justify-content:space-between; padding:1vmin;">
                    <span>${p.name} (${p.start}-${p.end})</span>
                    <button class="btn-danger" onclick="deletePeriod(${p.id})">X</button>
                </div>
            `).join('');
        }

        function addPeriod() {
            const n = document.getElementById('new-p-name').value;
            const s = document.getElementById('new-p-start').value;
            const e = document.getElementById('new-p-end').value;
            if (n && s && e) {
                config.periods.push({ id: Date.now(), name: n, start: s, end: e, days: [1,2,3,4,5] });
                renderSettingsPanel();
            }
        }

        function deletePeriod(id) {
            config.periods = config.periods.filter(p => p.id !== id);
            renderSettingsPanel();
        }

        init();
    </script>
</body>

</html>
